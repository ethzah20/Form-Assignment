<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Computer Appliances </title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container my-4">
    <h1 class="text-center">Computer Appliances</h1>
    <p class="text-center mb-5">Check out our latest offerings!
    </p>

    <form action="submit.php" method="POST">

        <div class="row mb-4">
            <div class="col-md-6">
                <h2> Computer Accessories</h2>
                <p>Select your preferences:</p>


                <div class="mb-3">
                    <label class="form-label">Brand:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="apparel_brand" id="brandR" value="R" required/>
                        <label class="form-check-label" for="brandR">Razer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="apparel_brand" id="brandL" value="L"/>
                        <label class="form-check-label" for="brandL">Logitech</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="apparel_brand" id="brandH" value="H"/>
                        <label class="form-check-label" for="brandH">HyperX</label>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Colors:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="apparel_colors[]" id="colorRed" value="Red"/>
                        <label class="form-check-label" for="colorRed">Red</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="apparel_colors[]" id="colorBlue" value="Blue"/>
                        <label class="form-check-label" for="colorBlue">Blue</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="apparel_colors[]" id="colorGreen" value="Green"/>
                        <label class="form-check-label" for="colorGreen">Green</label>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="apparelShipping" class="form-label">Shipping Method:</label>
                    <select class="form-select" id="apparelShipping" name="apparel_shipping">
                        <option value="standard">Standard</option>
                        <option value="express">Express</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="apparelAccessories" class="form-label">Accessories <small>(Ctrl/Cmd + click to select multiple)</small>:</label>
                    <select class="form-select" id="apparelAccessories" name="apparel_accessories[]" multiple>
                        <option value="keyboard">Keyboard</option>
                        <option value="mouse">Mouse</option>
                        <option value="webcam">Webcam</option>
                    </select>
                </div>
            </div>


            <div class="col-md-6">
                <h2>Electronics</h2>
                <p>Select your preferences:</p>


                <div class="mb-3">
                    <label class="form-label">Type:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="electronics_type" id="console" value="Console" required/>
                        <label class="form-check-label" for="console">Console</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="electronics_type" id="laptop" value="Laptop"/>
                        <label class="form-check-label" for="laptop">Laptop</label>
                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">Features:</label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="electronics_features[]" id="featureBluetooth" value="Bluetooth"/>
                        <label class="form-check-label" for="featureBluetooth">Bluetooth</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="electronics_features[]" id="featureWifi" value="WiFi"/>
                        <label class="form-check-label" for="featureWifi">Wi-Fi</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="electronics_features[]" id="feature4K" value="4K"/>
                        <label class="form-check-label" for="feature4K">4K</label>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="electronicsShipping" class="form-label">Shipping Method:</label>
                    <select class="form-select" id="electronicsShipping" name="electronics_shipping">
                        <option value="standard">Standard</option>
                        <option value="express">Express</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label for="electronicsWarranty" class="form-label">Extended Warranty <small>(Ctrl/Cmd + click)</small>:</label>
                    <select class="form-select" id="electronicsWarranty" name="electronics_warranty[]" multiple>
                        <option value="1year">1 Year</option>
                        <option value="2year">2 Years</option>
                        <option value="3year">3 Years</option>
                    </select>
                </div>
            </div>
        </div>

        <hr />


        <div class="row mb-4">

            <div class="col-md-6 mb-3">
                <label for="userName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="userName" name="name" required/>
            </div>


            <div class="col-md-6 mb-3">
                <label for="userEmail" class="form-label">Email:</label>
                <input type="email" class="form-control" id="userEmail" name="email" required/>
            </div>


            <div class="col-12 mb-3">
                <label for="userComments" class="form-label">Comments:</label>
                <textarea class="form-control" id="userComments" name="comments" rows="3"></textarea>
            </div>


            <div class="col-md-6 mb-3">
                <label for="userPassword" class="form-label"
                >Create a Password (8-12 characters):</label>
                <input type="password" class="form-control" id="userPassword" name="password" pattern=".{8,12}" required title="Please enter 8 to 12 characters"/>
            </div>
        </div>


        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
